<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleccionar y modificar elemento</title>
</head>
<body>

    <!-- Elemento que vamos a modificar -->
    <p id="miParrafo">Texto original del párrafo.</p>

    <!-- Script para modificar el elemento -->
    <script>
        // Seleccionamos el elemento
        const parrafo = document.getElementById("miParrafo");

        // Modificamos su contenido
        parrafo.textContent = "¡Texto modificado con JavaScript!";
    </script>

</body>
</html>
